version: "3"

volumes:
  root:
    driver: local
    driver_opts:
      type: none
      device: /shared/nas/data/m1/yinglin8/tmpfile/docker-compose/var/kairosfs
      o: bind
  edl-db-data:
    driver: local
    driver_opts:
      type: none
      device: /shared/nas/data/m1/xiaoman6/tmp/20201013_kairos_docker-compose/edl_data/db
      o: bind
  edl-resources-data:
    driver: local
    driver_opts:
      type: none
      device: /shared/nas/data/m1/xiaoman6/tmp/20201013_kairos_docker-compose/edl_data/resources
      o: bind

services:
  main:
    image: panx27/kairos_preprocessing:no_exit
    container_name: preprocessing
    command: python ./main.py /var/kairosfs --port 10100
    volumes:
      - root:/var/kairosfs

  oneie:
    image: limteng/oneie_kairos:no_exit
    container_name: oneie
    command: bash -c "
      python /oneie/predict.py -i /var/kairosfs/resin/input -o /var/kairosfs/resin/resin/output/en/oneie -l en --output_hidden --port 20200"
    volumes:
      - root:/var/kairosfs

  edl-db:
    image: mongo:4
    container_name: edl-db
    logging:
        driver: none
    volumes:
      - edl-db-data:/data/db

  edl:
    image: panx27/edl:no_exit
    container_name: edl
    command: bash -c "
      python ./projs/docker_kairos/kairos.py en /var/kairosfs/resin/resin/output/en/oneie/m1_m2/mention/en.nam.tab /var/kairosfs/resin/resin/output/en/oneie/m1_m2/mention/en.nom.tab /var/kairosfs/resin/resin/output/en/oneie/m1_m2/mention/en.pro.tab /var/kairosfs/resin/resin/output/en/linking --version m36 --port 30300"
    volumes:
      - edl-db-data:/data/db
      - edl-resources-data:/data/resources
      - root:/var/kairosfs

  coref:
    image: laituan245/kairos_coref:no_exit
    container_name: kairos_coref
    command: bash -c "
      /opt/conda/envs/aida_coreference/bin/python3.6 coref.py --ta 2 --language en --oneie_output /var/kairosfs/resin/resin/output/en/oneie/m1_m2 --linking_output /var/kairosfs/resin/resin/output/en/linking/en.linking.wikidata.cs --coreference_output /var/kairosfs/resin/resin/output/en/coref --port 40400"
    volumes:
      - root:/var/kairosfs